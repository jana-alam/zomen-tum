<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomentum | Grow Up</title>
    <!-- font-awsome -->
    <script
      src="https://kit.fontawesome.com/7f4ebc8ed4.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- custom -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Area -->
    <header>
      <!-- nav area -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container-xl">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="" />
          </a>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="#"
                  ><i class="far fa-user"></i> Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav area ends -->
      <!-- hero section area -->
      <section class="hero pb-md-5">
        <div class="shape-divider-bottom">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
        <div class="container-xl">
          <div class="row py-md-5">
            <div class="text-white text-center col-md-7 mx-auto my-5 px-5">
              <h1 class="lh-base">
                Find the right partners to fuel your business growth
              </h1>
              <p class="lh-lg mt-3 my-5">
                Join a vibrant community of MSPs to forge long-lasting
                relationships with partners that help you create excellent
                customer experiences
              </p>
              <a href="" class="btn btn-dark btn-lg rounded-0"
                >Register Today</a
              >
            </div>
          </div>
        </div>
        <img
          class="hero-left position-absolute"
          src="img/Partner hero image left.svg"
          alt=""
        />
        <img
          class="hero-right position-absolute"
          src="img/Partner hero image right.svg"
          alt=""
        />
      </section>
      <!-- hero section area ends -->
    </header>
    <!-- Header Area Ends -->
    <!-- main area -->
    <!-- main area ends -->
    <!-- footer area  -->
    <!-- footer area ends -->
    <!-- bootstrap script -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
